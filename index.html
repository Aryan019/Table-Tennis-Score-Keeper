<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner{
            color:green;
        }

        .loser{
            color : red;
        }
    </style>
</head>
<body>
    <!-- copying the css from bulma  -->

    <!-- Recommended by bulma to put everything into the section tag  -->

<section class="section">

 <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHx8fDA%3D" alt="">
                    </figure>
                </div>
               <header class="card-header">
                 <p class="card-header-title">
                   Table-Tennis Score Keeper
                 </p>
                
               </header>
               <div class="card-content">
                 <div class="content">
                    <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                    <p class="subtitle">Use the button to keep Score</p>

                    <label for="playto" class="label is-large is-inline">Playing to</label>
                    <div class="select is-1">
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                 </div>
               </div>
               <footer class="card-footer">
                <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

               </footer>
             </div>
       
       
          </div>
       
    </div>
 </div>

</section>

    

   
    
    
    

    <script src="app.js"></script>
</body>
</html>
